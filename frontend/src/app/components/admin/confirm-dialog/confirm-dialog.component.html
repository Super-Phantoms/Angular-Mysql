<h1 mat-dialog-title>{{data.dialog_title}}</h1>
<div mat-dialog-content>
    <div class="confirm_message">{{data.confirm_message}}</div>
</div>
<div mat-dialog-actions [align]="align_center">
  <button class="btn-primary" mat-button [mat-dialog-close]="data.confirm_message" cdkFocusInitial>OK</button>
  <button mat-raised-button (click)="onNoClick()">Cancel</button>
</div>
